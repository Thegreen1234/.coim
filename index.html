            background-size: cover;
            background-position: center;
        }
        .tag {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .tag.active {
            background-color: #16a34a;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        .shop-card {
            transition: all 0.3s ease;
            display: flex; /* 將卡片本身設為 flex 容器 */
            flex-direction: column; /* 讓子元素垂直堆疊 */
        }
        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        /* 讓卡片內容區塊填滿可用空間，並將按鈕推到底部 */
        .shop-card > div.p-6 {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 將第一個元素 (商店資訊) 向上推，最後一個元素 (按鈕) 向下推 */
            flex-grow: 1; /* 允許這個區域成長以填滿卡片剩餘空間 */
        }
        /* 確保按鈕在 flex 容器中自動推到底部 */
        .shop-card button {
            margin-top: auto; /* 這個屬性在 flex 容器中會將元素推到末端 */
        }
        .shop-detail-header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1551488831-00ddcb6c6bd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }
        /* 確保地圖容器有正確的z-index和定位 */
        .map-container {
            position: relative;
            z-index: 10; /* 確保地圖不會超出其容器 */
            overflow: hidden;
        }
        /* 修正地圖控制項的z-index */
        .leaflet-control-container {
            z-index: 10;
        }
        /* 確保彈出視窗的z-index高於地圖 */
        .modal {
            z-index: 100;
        }
        /* 確保地圖在彈出視窗中正確顯示 */
        .shop-map {
            position: relative;
            z-index: 5;
        }
        /* Loading spinner styles (kept in case needed for other future features, can be removed) */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #34d399; /* Green */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

                longDescription: { 'zh-TW': "我們與本地和國際設計師合作，確保每件商品都符合我們的永續標準，同時保持時尚和高品質。在 Green Boutique，我們相信時尚和永續可以共存，並且致力於推廣這種理念。", 'en': "We collaborate with local and international designers to ensure every item meets our sustainability standards, while maintaining style and high quality. At Green Boutique, we believe fashion and sustainability can coexist, and we are committed to promoting this philosophy.", 'fr': "Nous collaborons avec des designers locaux et internationaux pour nous assurer que chaque article répond à nos normes de durabilité, tout en conservant style et haute qualité. Chez Green Boutique, nous croyons que la mode et la durabilité peuvent coexister, et nous nous engageons à promouvoir cette philosophie.", 'de': "Wir arbeiten mit lokalen und internationalen Designern zusammen, um sicherzustellen, dass jeder Artikel unseren Nachhaltigkeitsstandards entspricht, während Stil und hohe Qualität erhalten bleiben. Bei Green Boutique glauben wir, dass Mode und Nachhaltigkeit koexistieren können, und wir setzen uns dafür ein, diese Philosophie zu fördern.", 'es': "Colaboramos con diseñadores locales e internacionales para garantizar que cada artículo cumpla con nuestros estándares de sostenibilidad, manteniendo el estilo y la alta calidad. En Green Boutique, creemos que la moda y la sostenibilidad pueden coexistir, y estamos comprometidos a promover esta filosofía.", 'la': "Cum designatoribus localibus et internationalibus cooperamur ut omnia opera nostra signa sustentabilitatis adimpleant, dum elegantia et qualitas alta retinentur. Apud Green Boutique, credimus modum et sustentabilitatem coexistere posse, et hanc philosophiam promovere studemus." },
                sustainability: { 'zh-TW': "我們的永續理念基於三個核心原則：環保材料、公平貿易和減少浪費。我們所有的服飾都使用環保材料製成，如有機棉、回收聚酯纖維和天然染料。我們確保我們的供應鏈符合公平貿易標準，讓每個參與製作過程的人都能獲得公平的報酬。此外，我們實施了多項減少浪費的措施，包括最小化包裝和舊衣回收計劃。", 'en': "Our sustainability philosophy is based on three core principles: eco-friendly materials, fair trade, and waste reduction. All our apparel is made from sustainable materials like organic cotton, recycled polyester, and natural dyes. We ensure our supply chain adheres to fair trade standards, ensuring fair compensation for everyone involved in the production process. Additionally, we implement various waste reduction measures, including minimal packaging and clothing recycling programs.", 'fr': "Notre philosophie de durabilité repose sur trois principes fondamentaux : les matériaux écologiques, le commerce équitable et la réduction des déchets. Tous nos vêtements sont fabriqués à partir de matériaux durables comme le coton biologique, le polyester recyclé et les teintures naturelles. Nous veillons à ce que notre chaîne d'approvisionnement respecte les normes du commerce équitable, garantissant une rémunération équitable pour toutes les personnes impliquées dans le processus de production. De plus, nous mettons en œuvre diverses mesures de réduction des déchets, y compris un emballage minimal et des programmes de recyclage de vêtements.", 'de': "Unsere Nachhaltigkeitsphilosophie basiert auf drei Kernprinzipien: umweltfreundliche Materialien, fairer Handel und Abfallreduzierung. Alle unsere Kleidungsstücke werden aus nachhaltigen Materialien wie Bio-Baumwolle, recyceltem Polyester und Naturfarbstoffen hergestellt. Wir stellen sicher, dass unsere Lieferkette den Fair-Trade-Standards entspricht, um eine gerechte Vergütung für alle am Produktionsprozess Beteiligten zu gewährleisten. Darüber hinaus setzen wir verschiedene Maßnahmen zur Abfallreduzierung um, einschließlich minimaler Verpackung und Kleiderrecyclingprogrammen.", 'es': "Nuestra filosofía de sostenibilidad se basa en tres principios fundamentales: materiales ecológicos, comercio justo y reducción de residuos. Toda nuestra ropa está hecha de materiales sostenibles como algodón orgánico, poliéster reciclado y tintes naturales. Nos aseguramos de que nuestra cadena de suministro cumpla con los estándares de comercio justo, garantizando una compensación justa para todos los involucrados en el proceso de producción. Además, implementamos varias medidas de reducción de residuos, incluyendo un embalaje mínimo y programas de reciclaje de ropa.", 'la': "Nostra philosophia sustentabilitatis tribus principiis fundamentalibus nititur: materiis oecologicis, commercio aequo, et vastitatis reductione. Omnia nostra vestimenta ex materiis sustinebilibus fiunt, sicut bombace organico, polyester recycabilibus, et tincturis naturalibus. Curamus ut catena nostra suppeditatoria signa commercii aequi observet, ut omnes in processu productionis implicati aequam remunerationem accipiant. Praeterea, varias mensuras vastitatis reductionis implementamus, inter quas minima sarcina et programmae vestimentorum recycabilium." },

                longDescription: { 'zh-TW': "我們的商店提供各種散裝食品、清潔用品和個人護理產品，顧客可以自帶容器購買所需數量，不僅減少包裝浪費，還能避免食物浪費。", 'en': "Our store offers a variety of bulk foods, cleaning supplies, and personal care products. Customers can bring their own containers to purchase desired quantities, not only reducing packaging waste but also preventing food waste.", 'fr': "Notre magasin propose une variété d'aliments en vrac, de produits de nettoyage et de produits de soins personnels. Les clients peuvent apporter leurs propres contenants pour acheter les quantités désirées, réduisant ainsi non seulement les déchets d'emballage, mais aussi le gaspillage alimentaire.", 'de': "Unser Geschäft bietet eine Vielzahl von unverpackten Lebensmitteln, Reinigungsmitteln und Körperpflegeprodukten an. Kunden können ihre eigenen Behälter mitbringen, um die gewünschten Mengen zu kaufen, wodurch nicht nur Verpackungsabfälle reduziert, sondern auch Lebensmittelverschwendung vermieden wird.", 'es': "Nuestra tienda ofrece una variedad de alimentos a granel, productos de limpieza y productos de cuidado personal. Los clientes pueden traer sus propios envases para comprar las cantidades deseadas, no solo reduciendo los residuos de envases, sino también evitando el desperdicio de alimentos.", 'la': "Nostra copia varias res cibarias in mole, res purgatorias, et res curae personalis praebet. Clientes proprios receptacula afferant ut quantitates desideratas emant, non solum vastitatem sarcinae reducentes, sed etiam vastitatem ciborum praevenientes." },
                sustainability: { 'zh-TW': "我們的目標是減少一次性包裝對環境的影響。通過鼓勵顧客自帶容器，我們每年減少數噸塑料包裝的使用。我們的產品優先選擇本地、有機和公平貿易的選項，進一步減少碳足跡。", 'en': "Our goal is to minimize the environmental impact of single-use packaging. By encouraging customers to bring their own containers, we reduce tons of plastic packaging use annually. Our products prioritize local, organic, and fair trade options, further reducing our carbon footprint.", 'fr': "Notre objectif est de minimiser l'impact environnemental des emballages à usage unique. En encourageant les clients à apporter leurs propres contenants, nous réduisons chaque année des tonnes d'utilisation d'emballages plastiques. Nos produits privilégient les options locales, biologiques et équitables, réduisant ainsi davantage notre empreinte carbone.", 'de': "Unser Ziel ist es, die Umweltauswirkungen von Einwegverpackungen zu minimieren. Indem wir Kunden dazu ermutigen, eigene Behälter mitzubringen, reduzieren wir jährlich Tonnen von Plastikverpackungen. Unsere Produkte bevorzugen lokale, biologische und fair gehandelte Optionen, wodurch unser CO2-Fußabdruck weiter reduziert wird.", 'es': "Nuestro objetivo es minimizar el impacto ambiental de los envases de un solo uso. Al animar a los clientes a traer sus propios envases, reducimos toneladas de uso de envases de plástico anualmente. Nuestros productos priorizan opciones locales, orgánicas y de comercio justo, reduciendo aún más nuestra huella de carbono.", 'la': "Nostrum propositum est impactum environmentalem sarcinae unius usus minuere. Clientes ad proprios receptacula afferendos hortantes, tonnas usus sarcinae plasticae quotannis reducemus. Nostra producta optiones locales, organicas, et commercii aequi prioritatem habent, ulterius vestigium carbonis reducentes." },

            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' && element.hasAttribute('placeholder')) {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update language select dropdowns to show the current language
            const langSelect = document.getElementById('language-select');
            const langSelectMobile = document.getElementById('language-select-mobile');
            if (langSelect) {
                langSelect.value = lang;
            }
            if (langSelectMobile) {
                langSelectMobile.value = lang;
            }
            
            document.documentElement.lang = lang; // Update HTML lang attribute

            // Re-apply filters and re-render shop cards/map to update language
            currentLoadedShops = 0; // Reset loaded shops when language changes

            // Display details
            document.getElementById('shop-detail-content').innerHTML = detailHTML;
            document.getElementById('shop-detail-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling

            // Initialize shop map
            setTimeout(() => {
                const shopMap = L.map(`shop-map-${shopId}`, {
                    zoomControl: false, // Remove zoom controls
                    attributionControl: false // Remove attribution controls
                }).setView([shop.lat, shop.lng], 16);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(shopMap);
                
                const marker = L.marker([shop.lat, shop.lng]).addTo(shopMap);
                marker.bindPopup(`<b>${shop.name[currentLang] || translations[currentLang].notProvided}</b><br>${shop.address[currentLang] || translations[currentLang].notProvided}`).openPopup();
                
                // Disable map dragging and zooming to prevent conflict with modal scrolling
                shopMap.dragging.disable();
                shopMap.touchZoom.disable();
                shopMap.doubleClickZoom.disable();
                shopMap.scrollWheelZoom.disable();
            }, 300);

            // Close detail window
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('shop-detail-modal').classList.add('hidden');
                document.body.style.overflow = 'auto'; // Restore background scrolling
            });

            // Click background to close detail window
            document.getElementById('shop-detail-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                    document.body.style.overflow = 'auto'; // Restore background scrolling
                }
            });
        }

        // Custom message box function (replaces alert)
        function showMessageModal(message) {
            const messageModal = document.getElementById('custom-message-modal');
            document.getElementById('message-modal-text').textContent = message;
            messageModal.classList.remove('hidden');

            document.getElementById('close-message-modal').addEventListener('click', function() {
                messageModal.classList.add('hidden');
            });
        }
    </script>
